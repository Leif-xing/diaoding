<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吊顶材料计算器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title" style="text-align: center; margin-bottom: 2rem;">吊顶</h1>
        <div class="input-header-row">
            <h3 class="input-title">房间参数</h3>
            <div class="input-unit-label">单位：米</div>
        </div>
        <div class="input-area">
            <div class="input-row">
                <label for="length">长度</label>
                <input type="number" id="length" min="0" step="0.01" />
            </div>
            <div class="input-row">
                <label for="width">宽度</label>
                <input type="number" id="width" min="0" step="0.01" />
            </div>
            <div class="input-row">
                <label for="hangHeight">吊高</label>
                <input type="number" id="hangHeight" min="0" step="0.01" />
            </div>
            <div class="input-row">
                <label for="totalHeight">总高</label>
                <input type="number" id="totalHeight" min="0" step="0.01" />
            </div>
        </div>
        <div class="button-area">
            <button id="clearBtn">清空</button>
            <button id="calcBtn">开始计算</button>
        </div>
        <div class="result-area">
            <table id="resultTable" style="display:none;">
                <thead>
                    <tr>
                        <th>材料名称</th>
                        <th>数量</th>
                        <th>单位</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                    <!-- 计算结果内容 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
